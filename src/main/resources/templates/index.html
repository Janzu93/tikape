    <head>
        <title>4umiChan</title>
        <meta charset="utf-8" />

    <body>
        <h1>Tervetuloa keskustelemaan 4umiChanissa</h1>
        <ul>
            <li th:each="aihealue : ${aihealueet}">

                <a th:href="@{~/aihealue/{id}(id=${aihealue.id})}">
                    <span th:text="${aihealue.otsikko}">jotain?</span>
                </a>
                <form th:action="@{~/aihealue/{id}/delete(id=${aihealue.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>

        <form method="POST">
            <input type="text" name="otsikko"/>
            <input type="submit" value="Uusi Aihealue"/>
        </form>
        <a href= "/login">Kirjautumiseen</a>
        

    </body>
