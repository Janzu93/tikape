<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>4umiChan</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <!-- Aihealueet > **AIHEALUEEN NIMI** > **VIESTIKETJUN NIMI** -->
        <h1> <a href='/'>Aihealueet</a> 
            > 
            <a th:href='@{~/aihealue/{id}(id=${aihealue.id})}' th:text='${aihealue.otsikko}'></a> 
            > 
            <a th:text="${ketju.otsikko}"> </a> 
        </h1>
        
        <ul>
            <li th:each="viesti : ${viestit}">
                <span th:text="${viesti.teksti}">Tässä on viestin teksti</span>
                <form th:action="@{~/viesti/{id}/delete(id=${viesti.id})}" method="POST">
                    <input type="submit" value="Poista"/>
                </form>
            </li>
            
        </ul>
        
        <form method="POST">
            <textarea rows="10" cols="50" name="teksti"/>
            <input type="submit" value="Uusi viesti"/>
        </form>
    </body>
</html>
