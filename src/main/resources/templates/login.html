        <title>4umiChan</title>

    <body>
        <iframe src="/ylapalkki" width="100%" height="75" scrolling="no">Yläpalkki ei näy koska selain ei tue iframeja</iframe>
        <h2>Kirjaudu Sisään </h2>

        <form method="POST">
            <strong class="column-1">Käyttäjätunnus:  <input type="text" name="kayttajanimi"/></strong>
            <strong class="column-2">Salasana: <input type="password" name="salasana"/></strong>

        </form>
        <script>
            document.getElementById('kayttajanimi').submit();
            document.getElementById('salasana').submit();
        </script>
