                </a>
                <span>Viestej√§ ketjussa: </span><span th:text="${ketju.lkm}"></span>

                </form>
            </li>
        </ul>

        <form method="POST">
            <input type="text" name="otsikko"/>
            <input type="submit" value="Uusi viestiketju"/>
        </form>
    </body>
